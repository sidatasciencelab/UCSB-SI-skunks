# Footer content is organized in columns, with the first one reserved for social icons (defined in _config.yml).
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - description:
    links:
    - text: University of California Santa Barbara Office of Education Partnerships
      href: https://oep.ucsb.edu/
      new_window: true
    - text: Smithsonian Data Science Lab
      href: https://datascience.si.edu/
      new_window: true

  - description: > # E.g. funding acknowledgement. Can be Markdown
      This project is made possible with generous support from the Smithsonian National Museum of the American Latino
    links:
    - text: National Museum of the American Latino
      href: https://latino.si.edu/
      new_window: true

